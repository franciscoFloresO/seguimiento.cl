{% extends "base.html" %}    
{% load static %}
{% block content %}
    <div class="container">
        <h1>{{mensaje}}</h1>
        <ul class="list-group">
            {% for i in personas %}
            <li class="list-group-item">
                {{i.titulo}}
                <span>
                    {% if i.adulto %}
                    <span class="text-success">Puede Ingresar</span>
                    {%else%}
                    <span class="text-danger">No Puede Ingresar</span>
                    {%endif%}
                </span>

            </li>
            {%endfor%}
        </ul>
    </div>

{% endblock %}
