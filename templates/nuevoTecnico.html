{% extends "base.html" %}    
{% load static %}
{% block content %}
<div class="container-text-center">
    <div class="row">
        <div>
            <h2>Nuevo Técnico</h2>
            <hr>
        </div>
        <div class="card">
        <div class="card-body">    
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Rut del Técnico</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre del Técnico</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Apellido Paterno</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Apellido Materno</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Zona</label>
                    <select class="form-select">
                        <option value="1">Zona Norte</option>
                        <option value="2">Zona Sur</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Ciudad</label>
                    <select class="form-select">
                        <option value="1">Santiago</option>
                        <option value="2">Otra</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Rol</label>
                    <select class="form-select">
                        <option value="1">Rol 1</option>
                        <option value="2">Rol 2</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Área del Proyecto</label>
                    <select class="form-select">
                        <option value="1">Área de Gestión</option>
                        <option value="2">Otra</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Tipo del Proyecto</label>
                    <select class="form-select">
                        <option value="1">Proyecto Claro</option>
                        <option value="2">Otra</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Estado</label>
                    <select class="form-select">
                        <option value="1">Habilitado</option>
                        <option value="1">Deshabilitado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
        </div>
    </div>
</div>

{% endblock %}
