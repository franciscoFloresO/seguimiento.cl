{% extends "base.html" %}    
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
            <div class="card-body">
            <h2>Registro</h2>
            <form>
                {% csrf_token %}

                {% for m in form %}
                <div class="form-group">
                    {{m.label_tag}}
                    {{m}}

                    {% if m.errors %}
                    {{m.errors}}
                    {% endif %}
                </div>

                {% endfor %}
                <hr>
                <button type="submit" class="btn btn-primary">Registro</button>
            </form>
            </div>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
